{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Page Title{%endblock %}</title>

        <!-- CSS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,700">
        <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../static/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="../../static/css/animate.css">
        <link rel="stylesheet" href="../../static/css/styles.css">
        <link rel="stylesheet" href="../../static/css/media-queries.css">


        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
		<link rel="shortcut icon" href="../../static/icon/favicon.png"/>
		<style>
			input[type="file"]{
				display: none;
			}
			.custom-file-upload {
    			border: 1px solid #ccc;
    			display: inline-block;
    			padding: 6px 12px;
    			cursor: pointer;
    			background-color: #292F33;
			}
			.panel{
				border-radius: 0;
			}
		</style>
</head>
<body style="background-color: #DFE3EE;">
	<!-- Top menu -->
		<nav class="navbar navbar-inverse" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-navbar-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">Musix</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="top-navbar-1">
					<ul class="nav navbar-nav">
                		<li class="{% block albums_active %}{% endblock %}"><a href="{% url 'music:userprofile' user.id %}"><span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp; Albums</a></li>
                		<li class="{% block songs_active %}{% endblock %}"><a href="{% url 'music:userprofile' user.id %}"><span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp; Playlist</a></li>
            		</ul>
            		<form class="navbar-form navbar-left" role="search" method="get" action="{% url 'music:search_user' %}">

            			<div class="form-group">
            				<input type="text" class="form-control" name="username" placeholder="Search User...">
            			</div>
            			<button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-search"></span>&nbsp;Search</button>
           		 	</form>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="{% url 'music:create_album' %}"><span class="fa fa-plus aria-hidden="true""></span>&nbsp;Add Album</a></li>
						<li><a href="{% url 'music:create_album' %}"><span class="fa fa-plus aria-hidden="true""></span>&nbsp;Add Playlist</a></a></li>
						<li><a href="{% url 'music:logout_user' %}"><span class="fa fa-power-off aria-hidden="true""></span>&nbsp;Logout</a></a></li><!--class="scroll-link"-->
					</ul>
				</div>
			</div>
		</nav>



{% block content %}
	Body content
{% endblock %}

<!-- Javascript -->
        <script src="../../static/js/jquery-1.11.1.min.js"></script>
        <script src="../../static/bootstrap/js/bootstrap.min.js"></script>
        <script src="../../static/js/jquery.backstretch.min.js"></script>
        <script src="../../static/js/wow.min.js"></script>
        <script src="../../static/js/retina-1.1.0.min.js"></script>
        <script src="../../static/js/scripts.js"></script>
        <script src="../../static/js/main.js"></script>
        
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

</body>
</html>
