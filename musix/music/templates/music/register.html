{% extends 'music/base.html' %}
{% block title %}Musix-Sign Up{% endblock %}

{% block content %}

<!-- Sign Up form -->
	<br>

	<div class="container">

				<div class="row">
					<div class="col-sm-6 col-sm-offset-3 r-form-1-box wow fadeInUp" style="background-color: #221F1F">
						<div class="r-form-1-top">
							<div class="r-form-1-top-left">
								<h3>Sign Up</h3>
								<p>Fill in the form below to get instant access:</p>
							</div>
							<div class="r-form-1-top-right">
								<i class="fa fa-pencil"></i>
							</div>
						</div>
						<div class="r-form-1-bottom">
							<form role="form" action="" method="post" enctype="multipart/form-data">
								{% csrf_token %}
								{% if error %}
								<div class="col-sm-10">
            						<b><span class="text-danger"><span class="fa fa-exclamation-triangle">&nbsp;</span>{{ error }}
            						</span></b>
        						</div>
        						{% endif %}
                        		<!--{% include 'music/form_template.html' %}-->
								<div class="form-group">
									<label class="sr-only" for="username">Username</label>
									<input type="text" name="username" placeholder="Username..." class="r-form-1 form-control" id="username" required="True">
								</div>
								<div class="form-group">
									<label class="sr-only" for="email">Email</label>
									<input type="email" name="email" placeholder="Email..." class="form-control" id="email" required="True">
								</div>
								<div class="form-group">
									<label class="sr-only" for="password1">Password</label>
									<input type="password" name="password1" placeholder="Password..." class="form-control" id="password1" required="True">
								</div>
								<div class="form-group">
									<label class="sr-only" for="password2">Confirm Password</label>
									<input type="password" name="password2" placeholder="Confirm Password..." class="r-form-1 form-control" id="password2" required="True">
								</div>
								<div class="form-group">
									<button type="submit" class="btn">Sign me up!</button>
								</div>
							</form>
						</div>
					</div>
				</div>
    </div>



{% endblock %}
